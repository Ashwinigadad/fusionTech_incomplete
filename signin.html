<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Farmers Connect</h1>
    <p>A platform to connect farmers and promote agricultural collaboration.</p>
  </header>
  <div class="container">
    <h2>Welcome to Farmers Connect!</h2>
    <p>Connect with fellow farmers, share knowledge, and collaborate on agricultural projects.</p>
    <form>
      <label >name <input type="text" class="Username"></label>
      <br>
      <br>
      <label >email <input type="email" class="Email"></label>
      <br>
      <br>
      <label >location <input type="text" class="location"></label>
      <br>
      <br>
      <label >interests <input type="text" class="interests"></label>
      <br>
      <br>
      <button type="submit"><a href="home.html"> Farmers Connect</a></button>

    </form>
  </div>
  <footer>
    <p>&copy; 2023 Farmers Connect. All rights reserved.</p>
  </footer>
  <script src="signin.js"></script>
</body>
</html>
